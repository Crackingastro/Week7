version: 2

models:
  - name: stg_telegram_messages
    description: "Cleaned Telegram messages from all channels"
    columns:
      - name: message_id
        tests:
          - unique
          - not_null
      - name: message_text
        tests:
          - not_null

  - name: fct_messages
    description: "Fact table for message analytics"
    tests:
      - dbt_utils.relationships:
          from: channel_key
          to: ref('dim_channels')
          field: channel_key

  - name: fct_image_detections
    description: "Fact table linking each message to its detected image objects"
    columns:
      - name: message_id
        description: "Foreign key to fct_messages"
        tests:
          - not_null
          - dbt_utils.relationships:
              to: ref('fct_messages')
              field: message_id

      - name: detected_object_class
        description: "Name of the object class detected by YOLOv8"
        tests:
          - not_null

      - name: confidence_score
        description: "Detection confidence score (0â€“1)"
        tests:
          - not_null
          - between:
              min: 0
              max: 1
